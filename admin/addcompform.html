<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Add Competitor</title>

</head>

<body>

<form id="AddComp"
	action = "addcomp.php"

        method = "post">

     <fieldset>

     <legend>Add Competitor</legend>

     <p>

       <label>Forename</label>

       <input type = "text"

             name = "compfore"

     </p>



     <p>
 
       <label>Surname</label>

       <input type = "text"

              name = "compsur"

     </p>
	 
	 
	 <p>

       <label>Gender</label>

       <select name = "gender">


       <option value = "1">Male</option>

       <option value = "2">Female</option>

       </select>

     </p>
	 
	 
	 <p>
 
       <label>Birthday (YYYY-MM-DD)  </label>

       <input type = "date"

              name = "birthday"

     </p>


     <p>

       <label>Nationality</label>

       <select name = "nationality">


       <option value = "ENG">England</option>

       <option value = "SCO">Scotland</option>

       <option value = "WAL">Wales</option>

       <option value = "NIR">Northern Ireland</option>

       <option value = "ROI">Ireland</option>

       <option value = "IOM">Isle of Man</option>

       <option value = "GUE">Guernsey</option>

       <option value = "JER">Jersey</option>

       </select>

     </p>


       <input type = "submit"

              value = "Add Competitor" />

    </fieldset>

 </body>

</html>
